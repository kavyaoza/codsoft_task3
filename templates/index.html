<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body class="theme-dark">
    <div class="app">
        <!-- Left: Settings / Choices -->
        <aside class="sidebar glass">
            <header class="sidebar-header">
                <div class="title">
                    <i class="fa-solid fa-gamepad logo"></i>
                    <h1>Tic Tac Toe</h1>
                    <button id="theme-toggle" class="theme-btn" aria-label="Toggle Theme">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </header>

            <div class="control">
                <label for="game-mode">Game Mode</label>
                <select id="game-mode">
                    <option value="pvc">Player vs Computer</option>
                    <option value="pvp">Player vs Player</option>
                </select>
            </div>

            <div class="control">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard" selected>Hard</option>
                </select>
            </div>

            <div class="control">
                <label for="side">Play as</label>
                <select id="side">
                    <option value="X" selected>X (go second if AI starts?)</option>
                    <option value="O">O (AI goes first)</option>
                </select>
            </div>

            <div class="buttons">
                <button id="new-game" class="btn primary">New Game</button>
                <button id="reset-scores" class="btn">Reset Scores</button>
            </div>

            <div class="scores glass">
                <div class="scores-row">
                    <span>You</span>
                    <span id="score-player" class="count">0</span>
                </div>
                <div class="scores-row">
                    <span>AI</span>
                    <span id="score-ai" class="count">0</span>
                </div>
                <div class="scores-row">
                    <span>Draws</span>
                    <span id="score-draw" class="count">0</span>
                </div>
                <div class="scores-row">
                    <span>Win Streak</span>
                    <span id="win-streak" class="count streak">0</span>
                </div>
            </div>

            <div class="move-history glass">
                <h4>Move History</h4>
                <div id="move-list"></div>
            </div>

            <footer class="sidebar-foot">
                <small>Tip: change settings & hit "New Game"</small>
            </footer>
        </aside>

        <!-- Right: Game -->
        <main class="game glass">
            <div class="game-stats">
                <div>Moves: <span id="move-count">0</span></div>
                <div>Time: <span id="game-timer">00:00</span></div>
            </div>

            <div class="player-turn" id="player-turn-indicators">
                <div class="player-indicator active" data-player="X">Player X</div>
                <div class="player-indicator" data-player="O">Player O</div>
            </div>

            <div class="status" id="status">Ready.</div>

            <div id="board" class="board">
                <!-- 9 cells -->
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <div class="game-actions">
                <button id="reset-board" class="btn">Clear Board</button>
                <button id="undo-move" class="btn">Undo Move</button>
            </div>
        </main>
    </div>

    <button id="sound-toggle" class="sound-toggle">
        <i class="fas fa-volume-up"></i>
    </button>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
